          <div class="jumbotron mt-2 mb-5 pb-3">

              <div class="header">
                  <h5 class="card-title">WHAT IS YOUR AKAN NAME!</h5>
                  <p class="card-text" style = "text-align:center ">Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born.<br><br></p>
              </div>
              <div style="margin:0px 15px;">
                <p class="card-text" style="text-align:left">Enter your details below to find your Akan name</p>
                <div class="form-group">
                        <label for="birthday">Birthday</label><br/>

                        <label for="birthday">Gender</label><br/>
                                                 <input type="radio" id="male" name="gender" value="male">
                                                 <label for="male">Male</label>&nbsp;&nbsp;
                                                 <input type="radio" id="female" name="gender" value="female">
                                                 <label for="female">Female</label>
                                            </div>
                                            <button type="submit" onclick="getFormValues();" class="btn btn-block btn-primary mb-3">Submit</button>
                                  </div>
                        		  </div>
